<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <title>疫情统计可视化页面</title>
</head>
<body>
    <div class="container">
        <div class="left-group"></div>
        <div class="mid-group">
            <div class="title">
                <h2>疫情统计可视化页面</h2>
            </div>
            <div class="data">
                <div class="div-big">
                    <div class="box">
                        <div class="div-small"><p>现有确诊</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                        <div class="div-small"><p>累计确诊</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="div-small"><p>现有疑似</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                        <div class="div-small"><p>累计治愈</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="div-small"><p>现有重症</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                        <div class="div-small"><p>累计死亡</p>
                            <h3 class="nowSp">xxx</h3>
                            <p class="compare">昨日<span class="num">xxx</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="part"><h3>国内疫情</h3></div>
            <div class="radio">
                <input type="radio" id="tab-1" name="show" onclick="change_to_con()" checked/>
                <input type="radio" id="tab-2" name="show" onclick="change_to_now()"/>
                <div class="tab">
                    <label for="tab-1">累计确诊</label>
                    <label for="tab-2" >现存确诊</label>
                </div>
            </div>
            <div id="echarts" class="map"></div>
            <div class="part"><h3>国内趋势图</h3></div>
            <div id="line" class="line"></div>
        </div>
        <div class="right-group"></div>
    </div>

</body>
