<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/province.css" rel="stylesheet"/>
    <title>疫情统计情况</title>
</head>
<body>
    <div class="container">
        <div class="left-group"></div>
        <div class="mid-group">
            <div class="title">
                <h2>疫情统计可视化页面</h2>
                <p>省份</p>
            </div>
            <div class="data">
                <div class="divLeft">
                    <h4>现有确诊</h4>
                    <h3 class="nowSp">xxx</h3>
                </div>
                <div class="divLeft">
                    <h4>累计确诊</h4>
                    <h3 class="nowSp">xxx</h3>
                </div>
                <div class="divLeft">
                    <h4>累计治愈</h4>
                    <h3 class="nowSp">xxx</h3>
                </div>
                <div class="divLeft">
                    <h4>累计死亡</h4>
                    <h3 class="nowSp">xxx</h3>
                </div>
            </div>
            <div id="echarts" class="echarts"></div>
            <div class="radio">
                <input type="radio" id="tab-1" name="show" onclick="change_to_sum()" checked/>
                <input type="radio" id="tab-2" name="show" onclick="change_to_procon()"/>
                <input type="radio" id="tab-3" name="show" onclick="change_to_cure_dead()"/>
                <div class="tab">
                    <label for="tab-1">新增确诊趋势</label>
                    <label for="tab-2">累计确诊趋势</label>
                    <label for="tab-3">累计治愈/死亡</label>
                    <div class="back"><a href="/" class="myButton">返回全国</a></div>
                </div>
            </div>
        </div>
        <div class="right-group"></div>
    </div>
</body>
